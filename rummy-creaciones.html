</main>
</div>

    <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-counter" class="lightbox-counter">1 / 3</div>
    
    <button class="nav-btn prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="changeImage(1)">&#10095;</button>
    
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="Gigante">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>
</div>

    <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.creacion-card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxCounter = document.getElementById('lightbox-counter');

    function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Bloquea el scroll del fondo
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto'; // Devuelve el scroll
    }

    function changeImage(step) {
        currentIndex += step;
        if (currentIndex >= images.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = images.length - 1;
        updateLightbox();
    }

    function updateLightbox() {
        const img = images[currentIndex];
        lightboxImg.src = img.src;
        lightboxCaption.innerText = img.getAttribute('data-desc') || "";
        lightboxCounter.innerText = (currentIndex + 1) + " / " + images.length;
    }

    // Teclas rápidas
    document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowRight") changeImage(1);
            if (e.key === "ArrowLeft") changeImage(-1);
        }
    });
</script>
